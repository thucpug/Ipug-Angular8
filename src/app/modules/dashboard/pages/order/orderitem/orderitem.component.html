<div>
  <div class="col-md-12 ">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Form contents for handle</h3>
        <!-- <hr />
        <h3 class="box-title">{{ Orderitem | json }}</h3> -->
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <div class="form-group">
                <label for="exampleInputEmail1">Order's Name:</label>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="Orderitem.name"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Description:</label>
                <input
                  type="text"
                  name="description"
                  [(ngModel)]="Orderitem.description"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter Description"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">PaymentMethod:</label>
                <input
                  type="text"
                  name="paymentMethod"
                  [(ngModel)]="Orderitem.paymentMethod"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter paymentMethod"
                />
              </div>
              <div class="checkbox">
                <label>
                  <input
                    type="checkbox"
                    name="status"
                    [(ngModel)]="Orderitem.status"
                  />
                  Status
                </label>
              </div>
            </div>

            <div class="col-xs-3 col-sm-3 col-md-6 col-lg-3">
              <div class="form-group">
                <label for="exampleInputEmail1">Address:</label>
                <input
                  type="text"
                  name="address"
                  [(ngModel)]="Orderitem.address"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input
                  type="email"
                  name="email"
                  [(ngModel)]="Orderitem.email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Phone:</label>
                <input
                  type="text"
                  name="mobile"
                  [(ngModel)]="Orderitem.mobile"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter mobile"
                />
              </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-6 col-lg-3">
              <div class="form-group">
                <label for="exampleInputEmail1">Product' Name:</label>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product's Name</th>
                      <th>Quatity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      class="success"
                      *ngFor="let item of Orderitem.products; let i = index"
                    >
                      <td>{{ i + 1 }}: {{ item.product.name }}</td>
                      <td>
                        <input
                          type="number"
                          [style.width]="'40px'"
                          name="`quantity{{ i }}`"
                          [(ngModel)]="item.quantity"
                          placeholder="Enter Name"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button class="btn btn-primary" (click)="onSaveOrder()">
            SAVE
          </button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>
</div>
