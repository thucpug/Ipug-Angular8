<div class="customConfig">
  <div class="col-md-10 ">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Form contents for handle</h3>
        <!-- <hr />
        <h3 class="box-title">{{ product | json }}</h3> -->
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Product's Name:</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="product.name"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Description:</label>
            <input
              type="text"
              name="description"
              [(ngModel)]="product.description"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Description"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product's price:</label>
            <input
              type="number"
              name="price"
              [(ngModel)]="product.price"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Price"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product's Promotion Price:</label>
            <input
              type="number"
              name="promotionPrice"
              [(ngModel)]="product.promotionPrice"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Promotion Price"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Warranty:</label>
            <input
              type="number"
              name="warranty"
              [(ngModel)]="product.warranty"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Warranty"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Product's Category:</label>
            <select
              class="form-control"
              name="productcategory"
              [(ngModel)]="product.productcategory"
            >
              <option value="none" disabled>Catefory in belows:</option>
              <option *ngFor="let pr of productCategorys" [value]="pr.id">{{
                pr.name
              }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File-Image:</label>
            <input
              type="file"
              id="exampleInputFile"
              name="image"
              (change)="fileProgress($event)"
            />
            <div *ngIf="fileUploadProgress">
              Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="image-preview mb-3" *ngIf="previewUrl || product.image">
              <img [src]="previewUrl || product.image" height="100" />
            </div>

            <div class="mb-3" *ngIf="uploadedFilePath">
              {{ uploadedFilePath }}
            </div>
            <p class="btn btn-primary fa fa-save mt-5" (click)="onPostImage()">
              Save image!
            </p>
          </div>

          <div class="checkbox">
            <label>
              <input
                type="checkbox"
                name="hotFlag"
                [(ngModel)]="product.hotFlag"
              />
              Hot flag
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input
                type="checkbox"
                name="status"
                [(ngModel)]="product.status"
              />
              Status
            </label>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button class="btn btn-primary" (click)="onSaveProduct()">
            SAVE
          </button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>
</div>
