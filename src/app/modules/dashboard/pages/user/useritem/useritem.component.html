<div class="customConfig">
  <div class="col-md-6 ">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Form contents for handle</h3>
        <!-- <hr />
        <h3 class="box-title">{{ User | json }}</h3> -->
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="exampleInputEmail1">User's Name:</label>
            <input
              type="text"
              name="userName"
              [(ngModel)]="User.userName"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User's email:</label>
            <input
              type="text"
              name="email"
              [(ngModel)]="User.email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User's mobile:</label>
            <input
              type="text"
              name="mobile"
              [(ngModel)]="User.mobile"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User's address:</label>
            <input
              type="text"
              name="address"
              [(ngModel)]="User.address"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group ">
            <label for="exampleInputEmail1">Roles:</label>
            <span *ngFor="let item of User.roles">
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked name="name" />
                  {{ item.name }}
                </label>
              </div>
            </span>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="status" [(ngModel)]="User.status" />
              Status
            </label>
          </div>
        </div>

        <!-- /.box-body -->

        <div class="box-footer">
          <button class="btn btn-primary" (click)="onSave()">
            SAVE
          </button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>
</div>
