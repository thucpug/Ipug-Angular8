<section class="content-header">
  <h1>
    Data Tables
    <small>manager</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#"><i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li><a href="#">Tables</a></li>
    <li class="active">Data</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- /.box -->

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">PRODUCT'S TABLE</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Roles</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td class="sorting_1">{{ i + 1 }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.mobile }}</td>
                <td>{{ user.address }}</td>
                <td>
                  <li *ngFor="let item of user.roles">
                    {{ item.name }}
                  </li>
                </td>
                <td [ngSwitch]="user.status">
                  <div *ngSwitchCase="true">
                    <label class="label label-success">Active</label>
                  </div>
                  <div *ngSwitchCase="false">
                    <label class="label label-danger">Block</label>
                  </div>
                  <div *ngSwitchDefault>Active</div>
                </td>
                <td>
                  <button
                    type="button"
                    (click)="onSelect(user.id)"
                    class="btn btn-success fa fa-edit"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    (click)="onRemove(user.id, user.name)"
                    class="btn btn-danger ml fa fa-inbox"
                  >
                    Remove
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Roles</th>
                <th>Status</th>

                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
