<div class="customConfig">
  <div class="col-md-6 ">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Form contents for handle</h3>
        <!-- <hr />
        <h3 class="box-title">{{ productcategory | json }}</h3> -->
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Product Category's Name:</label>
            <input
              type="text"
              name="name"
              [(ngModel)]="productcategory.name"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Description:</label>
            <input
              type="text"
              name="description"
              [(ngModel)]="productcategory.description"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Description"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Avatar:</label>
            <input
              type="text"
              name="avatar"
              [(ngModel)]="productcategory.avatar"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter Description"
            />
          </div>
          <div class="checkbox">
            <label>
              <input
                type="checkbox"
                name="status"
                [(ngModel)]="productcategory.status"
              />
              Status
            </label>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button class="btn btn-primary" (click)="onSaveProductCategory()">
            SAVE
          </button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>
</div>
